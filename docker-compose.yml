services:
  emqx:
    image: emqx:5
    container_name: emqx
    restart: unless-stopped
    ports:
      - "1883:1883"     # MQTT
      - "18083:18083"   # EMQX dashboard
    healthcheck:
      test: ["CMD", "sh", "-lc", "emqx ping | grep -q pong"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    networks:
      - iot

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USER}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN}
    volumes:
      - influx-data:/var/lib/influxdb2
    networks:
      - iot

  telegraf:
    image: telegraf:1.32
    container_name: telegraf
    restart: unless-stopped
    depends_on:
      emqx:
        condition: service_healthy
      influxdb:
        condition: service_started
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    env_file: .env
    networks:
      - iot

  grafana:
    image: grafana/grafana:12.0.2
    container_name: grafana
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_started
    ports:
      - "3004:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    networks:
      - iot

  opcua2mqtt:
    build: ./opcua2mqtt
    container_name: opcua2mqtt
    restart: unless-stopped
    env_file: .env
    depends_on:
      emqx:
        condition: service_healthy
    volumes:
      - ./opcua2mqtt/opcua_to_emqx.py:/app/opcua_to_emqx.py:ro
    networks:
      - iot







  mqtt-dump:
    image: eclipse-mosquitto:2
    container_name: mqtt-dump
    command:
      - sh
      - -c
      - |
        echo "ðŸ“¡ Subscribing to all topics on EMQX..." && \
        mosquitto_sub -h emqx -p 1883 -t 'plant/#' -v
    depends_on:
      emqx:
        condition: service_healthy
    networks: [iot]
    restart: "no"
volumes:
  influx-data:

networks:
  iot:
    driver: bridge
